<jnt-app-page-header [icon]="localUi.icons.model"
                     title="Model"
                     i18n-title="@@label.model"
                     teaser="of your subject area"
                     i18n-teaser="@@message.model_teaser">
  <ng-template #headerActionsTemplate>
    <jnt-button *ngIf="manager.mode ==  editMode.edit"
                [icon]="ui.icons.add"
                [shape]="ui.shape.circle"
                (click)="addPackage()"></jnt-button>
  </ng-template>
</jnt-app-page-header>

<jnt-stack [align]="ui.align.stretch"
           [gutter]="ui.gutter.large">

  <ng-template #emptyDataTemplate>
    <jnt-message>
      <ng-container [ngSwitch]="locale">
        <ng-container *ngSwitchDefault>
          <p>A</p>
        </ng-container>
        <ng-container *ngSwitchCase="language.ru">
          <p>B</p>
        </ng-container>
      </ng-container>
      <jnt-button *ngIf="manager.mode ==  editMode.edit"
                  [icon]="ui.icons.add"
                  text="Add first package"
                  (click)="addPackage()"></jnt-button>
    </jnt-message>

    <img data-art src="assets/images/features.svg">
  </ng-template>

  <jnt-stack cdkDropList *ngIf="spec.packages.length > 0; else emptyDataTemplate"
             [align]="ui.align.stretch"
             (cdkDropListDropped)="movePackage($event)"
             [cdkDropListData]="spec.packages">
    <jnt-block cdkDrag *ngFor="let pack of spec.packages; let i = index; trackBy: trackPackage">
      <jnt-stack [orientation]="ui.orientation.horizontal">
        <jnt-stack data-actions *ngIf="manager.mode == editMode.edit"
                   [gutter]="ui.gutter.small">
          <jnt-button cdkDragHandle
                      [icon]="ui.icons.expand"
                      [size]="ui.size.tiny"
                      [shape]="ui.shape.circle"
                      [scheme]="ui.scheme.secondary">
          </jnt-button>
          <jnt-button [icon]="ui.icons.delete"
                      [size]="ui.size.tiny"
                      [shape]="ui.shape.circle"
                      [scheme]="ui.scheme.secondary"
                      [jntPopover]="{contentTemplate: deleteTemplate, trigger: ui.trigger.click}"
                      (attached)="instance.popover = $event">
          </jnt-button>
          <ng-template #deleteTemplate>
            <jnt-confirm message="Are you sure to delete the package?"
                         i18n-message="@@message.sure_delete_package"
                         (cancel)="instance.popover.hide()"
                         (ok)="deletePackage(i);instance.popover.hide()"></jnt-confirm>
          </ng-template>
        </jnt-stack>
        <spec-package data-package [package]="pack"></spec-package>
      </jnt-stack>
    </jnt-block>
  </jnt-stack>
</jnt-stack>
