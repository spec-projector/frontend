<jnt-form [formGroup]="form" jntValidation (submitted)="add()">
  <jnt-form-item>
    <jnt-form-label>URL</jnt-form-label>
    <jnt-form-control name="url">
      <jnt-input placeholder="Url of figma frame"
                 i18n-placeholder="@@label.url_of_figma_frame"
                 formControlName="url"></jnt-input>
      <jnt-form-message [validator]="ui.validator.required"
                        i18n="@@message.field_required">
        This field is required
      </jnt-form-message>
    </jnt-form-control>
  </jnt-form-item>

  <ng-template #formFooterTemplate>
    <jnt-stack [align]="ui.align.end">
      <jnt-button text="Save"
                  i18n-text="@@action.save"
                  [type]="ui.button.type.submit"></jnt-button>
    </jnt-stack>
  </ng-template>
</jnt-form>
