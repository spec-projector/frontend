<jnt-form [formGroup]="form" jntValidation (submitted)="save()">
  <jnt-form-item>
    <jnt-form-label>Title</jnt-form-label>
    <jnt-form-control name="title">
      <jnt-input placeholder="Title" formControlName="title"></jnt-input>
      <jnt-form-message [validator]="ui.validator.required">
        This field is required
      </jnt-form-message>
    </jnt-form-control>
  </jnt-form-item>

  <ngx-monaco-editor editor
                     [options]="{language: 'graphql', scrollBeyondLastLine: false, automaticLayout: true, minimap: {enabled: false}}"
                     formControlName="text"></ngx-monaco-editor>

  <ng-template #formFooterTemplate>
    <jnt-stack [orientation]="ui.orientation.horizontal"
               [align]="ui.align.center"
               [justify]="ui.justify.between">
      <jnt-button [icon]="ui.icons.delete"
                  [scheme]="ui.scheme.fail"
                  [shape]="ui.shape.circle"
                  [type]="ui.button.type.button"
                  (click)="delete()"></jnt-button>
      <jnt-stack [orientation]="ui.orientation.horizontal"
                 [align]="ui.align.center">
        <jnt-link title="Play"
                  [icon]="ui.icons.link"
                  [outline]="ui.outline.ghost"
                  [source]="textControl.value | graphqlPlayground:feature.spec"
                  target="_blank"></jnt-link>
        <jnt-button text="Save"
                    [icon]="ui.icons.checked"
                    [type]="ui.button.type.submit"></jnt-button>
      </jnt-stack>

    </jnt-stack>
  </ng-template>
</jnt-form>
