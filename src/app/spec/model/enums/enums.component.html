<jnt-app-page-header [icon]="localUi.icons.model"
                     title="Enums"
                     i18n-title="@@label.enums"
                     teaser="in your data model"
                     i18n-teaser="@@message.enums_teaser">
</jnt-app-page-header>

<jnt-stack [align]="ui.align.stretch"
           [gutter]="ui.gutter.large">

  <ng-template #emptyDataTemplate>
    <jnt-message>
      <jnt-stack>
        <ng-container [ngSwitch]="consts.language">
          <ng-container *ngSwitchDefault>

          </ng-container>
          <ng-container *ngSwitchCase="language.ru">

          </ng-container>
        </ng-container>
        <jnt-button *ngIf="manager.mode ==  editMode.edit"
                    [icon]="ui.icons.add"
                    text="Add first enum"
                    i18n-text="@@action.add_first_enum"
                    (click)="addEnum()"></jnt-button>
      </jnt-stack>
    </jnt-message>
  </ng-template>

  <jnt-stack cdkDropList *ngIf="spec.model.enums.length > 0; else emptyDataTemplate"
             [align]="ui.align.stretch"
             (cdkDropListDropped)="moveEnum($event)"
             [cdkDropListData]="spec?.model.enums">
    <jnt-card *ngIf="(manager.mode$ | async) === editMode.edit"
              [padding]="ui.gutter.big">
      <jnt-button text="Add enum"
                  i18n-text="@@action.add_enum"
                  [icon]="ui.icons.add"
                  [scheme]="ui.scheme.secondary"
                  [size]="ui.size.large"
                  [outline]="ui.outline.transparent"
                  (click)="addEnum()"></jnt-button>
    </jnt-card>
    <jnt-card cdkDrag *ngFor="let enum of spec.model.enums; let i = index; trackBy: trackEnum">
      <jnt-stack [orientation]="ui.orientation.horizontal">
        <jnt-stack data-actions
                   [gutter]="ui.gutter.small">
          <jnt-button [icon]="ui.icons.link"
                      [size]="ui.size.tiny"
                      [scheme]="ui.scheme.secondary"
                      [shape]="ui.shape.circle"
                      (click)="router.navigate([enum.id], {relativeTo: route})">
          </jnt-button>
          <jnt-button cdkDragHandle *ngIf="manager.mode == editMode.edit"
                      [icon]="ui.icons.expand"
                      [size]="ui.size.tiny"
                      [shape]="ui.shape.circle"
                      [scheme]="ui.scheme.secondary">
          </jnt-button>
        </jnt-stack>
        <spec-enum data-enum [enum]="enum"
                   [mode]="added === enum.id ? editMode.edit : editMode.view"></spec-enum>

        <ng-template #cardActionsTemplate *ngIf="(manager.mode$ | async) === editMode.edit" let-hide="hide">
          <jnt-menu [orientation]="ui.orientation.vertical">
            <jnt-menu-item [icon]="ui.icons.delete"
                           title="Delete"
                           i18n-title="@@action.delete"
                           (click)="hide()"
                           [jntModal]="{content: deleteTemplate}">
            </jnt-menu-item>
          </jnt-menu>
        </ng-template>

        <ng-template #deleteTemplate>
          <jnt-confirm message="Are you sure to delete?"
                       i18n-message="@@message.are_you_sure_delete"
                       (cancel)="modal.close()"
                       (ok)="deleteEnum(enum)"></jnt-confirm>
        </ng-template>
      </jnt-stack>
    </jnt-card>
  </jnt-stack>
</jnt-stack>
