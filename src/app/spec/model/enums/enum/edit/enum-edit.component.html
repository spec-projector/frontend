<jnt-app-page-header [icon]="localUi.icons.model"
                     [title]="enum.title"
                     teaser="options list"
                     i18n-teaser="@@message.enums_options_teaser">
</jnt-app-page-header>

<jnt-stack cdkDropList
           [align]="ui.align.stretch"
           [gutter]="ui.gutter.small"
           (cdkDropListDropped)="moveOption($event)"
           [cdkDropListData]="enum.options">
  <jnt-card *ngIf="(manager.mode$ | async) === editMode.edit"
            [padding]="ui.gutter.big">
    <jnt-button text="Add option"
                i18n-text="@@action.add_enum_option"
                [icon]="ui.icons.add"
                [scheme]="ui.scheme.secondary"
                [size]="ui.size.large"
                [outline]="ui.outline.transparent"
                (click)="addOption()"></jnt-button>
  </jnt-card>
  <jnt-card cdkDrag *ngFor="let option of enum.options; let i = index; trackBy: trackOption">
    <jnt-stack [orientation]="ui.orientation.horizontal">
      <jnt-button cdkDragHandle
                  *ngIf="manager.mode == editMode.edit"
                  [icon]="ui.icons.expand"
                  [size]="ui.size.tiny"
                  [scheme]="ui.scheme.secondary"
                  [shape]="ui.shape.circle">
      </jnt-button>
      <spec-enum-option data-option [option]="option"></spec-enum-option>
      <jnt-button *ngIf="manager.mode == editMode.edit"
                  [icon]="ui.icons.delete"
                  [size]="ui.size.tiny"
                  [scheme]="ui.scheme.secondary"
                  [shape]="ui.shape.circle"
                  (click)="deleteOption(option)">
      </jnt-button>
    </jnt-stack>
  </jnt-card>
</jnt-stack>
