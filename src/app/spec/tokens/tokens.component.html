<jnt-stack [orientation]="ui.orientation.horizontal"
           [gutter]="ui.gutter.small"
           [wrap]="ui.wrap.wrap">
  <ng-container *ngFor="let token of tokens">
    <ng-container [ngSwitch]="token | getTokenType">
      <ng-container *ngSwitchCase="tokenType.term">
        <a data-term [jntPopover]="{
                       title: token['term'],
                       content: (token['term'] | termDescription:spec),
                       trigger: ui.trigger.hover}">
          <dt>{{token['term']}}</dt>
        </a>‚ùì
      </ng-container>
      <ng-container *ngSwitchCase="tokenType.accent">
        <span data-accent>{{token['text']}}</span>
      </ng-container>
      <ng-container *ngSwitchCase="tokenType.url">
        <a target="_blank" [attr.href]="token['url']">{{token['url']}}</a>
      </ng-container>
      <ng-container *ngSwitchCase="tokenType.quote">
        <span data-quote>&laquo;{{token['text']}}&raquo;</span>
      </ng-container>
      <ng-container *ngSwitchDefault>
        <span data-default>{{token['text']}}</span>
      </ng-container>
    </ng-container>
  </ng-container>
</jnt-stack>
