<jnt-stack [align]="ui.flex.align.stretch">
  <jnt-dropdown>
    <ng-template #trigger let-action="trigger">
      <jnt-button [icon]="ui.icons.plus"
                  [size]="ui.sizes.tiny"
                  (click)="action()"></jnt-button>
    </ng-template>
    <ng-template #dropdown let-action="trigger">
      <jnt-menu [type]="ui.orientation.vertical" [spacer]="ui.sizes.tiny">
        <jnt-menu-item
          [icon]="localUi.icons.graphQl"
          title="Graph QL"
          (click)="addGraphQL();action()"></jnt-menu-item>
        <jnt-menu-item
          [icon]="localUi.icons.rest"
          title="REST API" (click)="action()"></jnt-menu-item>
      </jnt-menu>
    </ng-template>
  </jnt-dropdown>

  <jnt-row>
    <jnt-col *ngFor="let query of feature.graphql;let i = index;"
             [span]="3">
      <jnt-stack [align]="ui.flex.align.center">
        <jnt-icon [icon]="localUi.icons.graphQl"></jnt-icon>
        <jnt-link api title="{{i+1}}. {{query.title}}"
                  [source]="['graphql', i]"></jnt-link>
      </jnt-stack>
    </jnt-col>
  </jnt-row>
  <router-outlet></router-outlet>
</jnt-stack>
