<jnt-app-aside #aside>

  <ng-template #asideContentTemplate let-collapsed="collapsed">
    <form *ngIf="!collapsed" [formGroup]="form">
      <jnt-switch formControlName="mode"
                  [tags]="{on: 'Edit', off: 'View'}">
      </jnt-switch>
    </form>
  </ng-template>

  <jnt-menu [orientation]="ui.orientation.vertical">
    <jnt-menu-item [link]="['print']" title="Print"></jnt-menu-item>
    <jnt-menu-item [link]="['details']" title="General"
                   [icon]="localUi.icons.general"></jnt-menu-item>
    <jnt-menu-item [link]="['actors']" title="Features"
                   [icon]="localUi.icons.features">
      <jnt-badge [value]="spec?.actors.length.toString()"></jnt-badge>
    </jnt-menu-item>
    <jnt-menu-item [link]="['epics']" title="Epics"
                   [icon]="localUi.icons.epics">
      <jnt-badge [value]="spec?.epics.length.toString()"></jnt-badge>
    </jnt-menu-item>
    <jnt-menu-item [link]="['terms']" title="Knowledge"
                   [icon]="localUi.icons.terms">
      <jnt-badge [value]="spec?.terms.length.toString()"></jnt-badge>
    </jnt-menu-item>
    <jnt-menu-item [link]="['packages']" title="Model"
                   [icon]="localUi.icons.model">
      <jnt-badge [value]="spec?.packages.length.toString()"></jnt-badge>
    </jnt-menu-item>
    <jnt-menu-item [link]="['sprints']" title="Sprints"
                   [icon]="localUi.icons.sprints">
      <jnt-badge [value]="spec?.sprints.length.toString()"></jnt-badge>
    </jnt-menu-item>
    <jnt-menu-item [link]="['validate']" title="Validate"
                   [icon]="localUi.icons.validate">
      <jnt-badge [value]="errors.length.toString()"></jnt-badge>
    </jnt-menu-item>
  </jnt-menu>
</jnt-app-aside>

<jnt-app-content [aside]="aside">
  <jnt-breadcrumb></jnt-breadcrumb>

  <jnt-app-body>
    <jnt-container [width]="ui.width.fluid">
      <router-outlet></router-outlet>
    </jnt-container>
  </jnt-app-body>

  <jnt-app-footer #footer>
    <small>Junte 2008 - 2020<br> Any rights are NOT reserved, use this as you want ;-)</small>
  </jnt-app-footer>
</jnt-app-content>
