<jnt-stack [gutter]="ui.stack.gutter.large">
    <jnt-button *ngIf="manager.mode == editMode.edit" [icon]="ui.icons.plus"
                [size]="ui.sizes.tiny"
                [scheme]="ui.schemes.secondary"
                (click)="addPackage()"></jnt-button>
    <ul cdkDropList (cdkDropListDropped)="movePackage($event)" [cdkDropListData]="spec.packages">
        <li *ngFor="let pack of spec.packages; let i = index; trackBy: trackPackage" cdkDrag field>
            <jnt-stack *ngIf="manager.mode == editMode.edit" actions [gutter]="ui.stack.gutter.small">
                <jnt-button cdkDragHandle
                            [icon]="ui.icons.expand"
                            [size]="ui.sizes.tiny"
                            [scheme]="ui.schemes.secondary">
                </jnt-button>
                <jnt-button [icon]="ui.icons.delete"
                            [size]="ui.sizes.tiny"
                            [scheme]="ui.schemes.secondary"
                            (click)="deletePackage(i)">
                </jnt-button>
            </jnt-stack>
            <spec-package [package]="pack"></spec-package>
        </li>
    </ul>
</jnt-stack>
