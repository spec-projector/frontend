<ng-template #attachTemplate>
    <spec-attach-issue [spec]="spec" (attached)="add($event)"></spec-attach-issue>
</ng-template>

<jnt-stack>
    <jnt-stack buttons [type]="ui.stack.type.horizontal"
               [gutter]="ui.gutter.small">
        <jnt-button add [size]="ui.sizes.tiny"
                    [icon]="ui.icons.plus"
                    [scheme]="ui.schemes.secondary"
                    [jntPopover]="{title: 'Attach issue', scheme: ui.schemes.secondary, contentTemplate: attachTemplate, trigger: ui.popover.trigger.click}"></jnt-button>
        <jnt-button [icon]="ui.icons.reload"
                    [size]="ui.sizes.tiny"
                    [scheme]="ui.schemes.secondary"
                    [loading]="progress.refreshing"
                    [disabled]="!issues.length"
                    (click)="refresh(true)"></jnt-button>
    </jnt-stack>

    <table *ngIf="issues.length" border="1">
        <tr *ngFor="let issue of issues;let i = index">
            <td>
                <jnt-stack [gutter]="ui.gutter.small">
                    <jnt-stack [type]="ui.stack.type.horizontal"
                               [gutter]="ui.gutter.small">
                        <jnt-avatar *ngIf="issue.assignee?.avatar as avatar"
                                    [size]="ui.sizes.tiny"
                                    [image]="avatar"></jnt-avatar>
                        <jnt-stack [type]="ui.stack.type.horizontal">
                            <div *ngIf="issue.title">
                                <jnt-link link [attr.closed]="issue.state === issueState.closed"
                                          target="_blank"
                                          [source]="issue.url"
                                          [title]="issue.title"></jnt-link>
                                <br>
                                <small *ngIf="issue.assignee?.name as name">{{name}}</small>
                            </div>
                            <jnt-icon *ngIf="issue.state === issueState.closed" closed
                                      [icon]="ui.icons.check"></jnt-icon>
                            <jnt-label [icon]="!!issue.error ? ui.icons.warning : null"
                                       [size]="ui.sizes.small"
                                       [label]="issue.resource"></jnt-label>
                        </jnt-stack>
                    </jnt-stack>
                </jnt-stack>
            </td>
            <td>
                {{issue.spent | empty}}
            </td>
            <td>
                <jnt-button [icon]="ui.icons.delete"
                            [scheme]="ui.schemes.secondary"
                            [size]="ui.sizes.tiny"
                            [type]="ui.form.button.type.button"
                            (click)="delete(i)"></jnt-button>
            </td>
        </tr>
    </table>
</jnt-stack>
