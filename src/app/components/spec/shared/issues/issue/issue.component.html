<td>
    <jnt-label [icon]="!!issue.error ? ui.icons.warning : null"
               [label]="issue.resource"></jnt-label>
    <jnt-skeleton [type]="ui.skeleton.type.text"
                  [lines]="1"
                  [size]="ui.sizes.tiny"></jnt-skeleton>
    {{issue.title}}
    {{issue.assignee}}
</td>
<td>
    {{issue.spent}}
    {{issue.state}}
</td>
